<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Geolocation</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<h1>Geolocalizaci√≥n</h1>
	
	<div id="map" style="width: auto; height: 400px;"></div>
	
<script src="https://maps.googleapis.com/maps/api/js?v3&key=AIzaSyCMLIQwHD95GhTpNBorpqqDMcS8mGspDHY"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
	navigator.geolocation.getCurrentPosition((map) => {
		var gLatLng = new google.maps.LatLng(10.2087957, -64.6264663);
		
		var gMap = new google.maps.Map(document.getElementById('map'), {
			zoom: 17,
			center: gLatLng
		});
		
		var gMarker = new google.maps.Marker({
			position: gLatLng,
			map: gMap
		});
	})
</script>

</body>
</html>
