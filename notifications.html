		<h2>Notificación</h2>
		
		<button onclick="requestPermission()" style="width: 100px; height: 20px;">Notificar</button>
		
		<p id="notify"></p>
	</div>
	</center>
	
	
	<script type="text/javascript">
		
		/*
		 * ¡PENDIENTE!
		 * Para que las noticicaciones funcionen en el movil hay que instalar 
		 * y configurar un Service Worker.
		 * Queda pendiente de hacer para que la funcionalidad quede completa.
		 */
		
		if ('Notification' in window) {
			document.getElementById('notify').innerText = 'Puede notificar...';
			
			Notification.requestPermission().then((result) => {
				console.log(result);
			});
			
		} else {
			document.getElementById('notify').innerText = 'No puede notificar...';
		}
	
		function requestPermission() {	
			var n = new Notification('Hi, user xD');
		}
		
	</script>
