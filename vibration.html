<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Dariorodt Mobile Sensors Demo">
	<meta name="author" content="Dario Rodriguez <dariorodt@gmail.com>">
	<!-- Boostrap 5.0 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	
	<title>Dariorodt</title>
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<center>
	<div style="margin: 20px 20px;">
		<h4>Exploración de los Sensores del Equipo</h4>
		
		<h2>Vibración</h2>
		
		<button onclick="vibrate()" style="width: 100px; height: 20px;">Vibrar</button>
		
		<p id="notify"></p>
	</div>
	</center>
	
	
	<script type="text/javascript">
		// Detecta si el dispositivo qtene disponible la función de vibración.
		if ("vibrate" in navigator) {
			document.getElementById('notify').innerText = "¡Si vibra! xD";
		} else {
			document.getElementById('notify').innerText = "¡No vibra! :(";
		}
		
		/**
		 * This function makes the device vibrate if available.
		 * 
		 * navigator.vibrate() recibe un int que representa el intervalo de 
		 * vibración o un array de int que representa de forma alternada 
		 * intervalos de vibreción y silencio.
		 * 
		 * @return {void}
		 */
		function vibrate() {
			navigator.vibrate([200, 100, 200]);
		}
		
		// Un arreglo de valores describen que las vibraciones serán por 
		// períodos alternados, es decir, el dispositivo vibrará luego no lo 
		// hará, así según la secuencia definida. Cada valor en el arreglo es 
		// convertido a entero para luego ser interpretado alternadamente como 
		// el tiempo que el dispositivo debe vibrar y el tiempo que no debe 
		// vibrar. Ejemplo:
		// 
		// window.navigator.vibrate([200, 100, 200]);
		// 
		// Según este ejemplo el dispositivo vibrará por 200ms, luego se detiene por 100ms y luego vibra 200ms.
		
	</script>
</body>
</html>
