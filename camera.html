<body>
	<center>
	<div style="margin: 20px 20px;">
		<h4>Exploraci칩n de los Sensores del Equipo</h4>
		
		<h2>C치mara</h2>
		
		<button onclick="" style="width: 100px;">Tomar foto</button>
		
		<p id="notify"></p>
	</div>
	</center>
	
	
	<script type="text/javascript">
				
		if ('mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices) {
			document.getElementById('notify').innerText = 'C치mara disponible';
			
			async function getDevices() {
				const devices = await navigator.mediaDevices.enumerateDevices();
				document.getElementById('notify').innerText += devices;
			}
		} else {
			document.getElementById('notify').innerText = 'C치mara no disponible';
		}
		
		navigator.mediaDevices.enumerateDevices()
		.then(function(devices) {
			devices.forEach(function(device) {
				document.getElementById('notify').innerText = 
					device.kind + ": " + device.label +
					" id = " + device.deviceId + "\n";
			});
		})
		.catch(function(err) {
			console.log(err.name + ": " + err.message);
		});
		
	</script>
</body>
